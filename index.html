---
layout: default
title: Tuo/拓
---

<ul id="posts" class="fourteen columns offset-by-four">
  {% for post in site.posts %}

  <li>
    {% if post.url contains '.html' %}
    <a class="eleven columns" href="{{ post.url }}">{{ post.title }}</a>
    {% else %}
    <a class="eleven columns" href="{{ post.url }}.html">{{ post.title }}</a>
    {% endif %}

    <span class="two columns" style="font-size: 0.9em"
      >{{ post.date | date: "%b %d, %Y" }}</span
    >
  </li>
  {% endfor %}
</ul>
<hr style="margin-bottom: 10px" />
<div>
  <code
    class="fourteen columns offset-by-four"
    style="
      float: right;
      width: 261px;
      color: rgb(153, 153, 153);
      font-size: 0.8em;
      margin-right: 0px;
      padding-left: 0px;
      margin-left: 0px;
    "
    >Theme powered by
    <a style="color: rgb(153, 153, 153)" href="http://sirupsen.com/"
      >Simon Hørup Eskildsen</a
    ></code
  >
</div>
